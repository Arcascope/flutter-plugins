group 'cachet.plugins.health'
version '1.2'

buildscript {
    ext.kotlin_version = '1.8.0'
    ext.objectboxVersion = "3.8.0" // For Groovy build scripts
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath("com.android.tools.build:gradle:8.1.0")
        classpath 'org.greenrobot:greendao-gradle-plugin:3.3.1' // add plugin
    }


}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'
apply plugin: 'org.greenrobot.greendao'
apply plugin: 'kotlin-android'



android {
    compileSdkVersion 34

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    defaultConfig {
        minSdkVersion 26
        targetSdkVersion 34
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        disable 'InvalidPackage'
    }

    sourceSets {
        main.java.srcDirs += 'build/generated/source/greendao'
    }
}

dependencies {
    def composeBom = platform('androidx.compose:compose-bom:2022.10.00')
    implementation(composeBom)
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation("com.google.android.gms:play-services-fitness:21.1.0")
    implementation("com.google.android.gms:play-services-auth:20.2.0")

    // The new health connect api
    implementation("androidx.health.connect:connect-client:1.1.0-alpha06")

    def fragment_version = "1.6.2"
    implementation "androidx.fragment:fragment-ktx:$fragment_version"
    implementation 'org.greenrobot:greendao:3.3.0'
}
